<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naujas Klientas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
<div th:insert="fragments/navigation.html :: nav"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="/register" th:object="${client}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="alert alert-danger mb-3 mt-3" th:if="${#fields.hasErrors()}">
                            <ul>
                                <li th:each="error: ${#fields.errors()}" th:text="${error}"></li>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vardas: </label>
                            <input type="text" class="form-control" name="name" th:value="*{name}"><br><br>
                            <label class="form-label">Pavarde: </label>
                            <input type="text" class="form-control" name="surname" th:value="*{surname}"><br><br>
                            <label class="form-label">El. paštas: </label>
                            <input type="text" class="form-control" name="username" th:value="*{username}"><br><br>
                            <label class="form-label">Slaptažodis: </label>
                            <input type="text" class="form-control" name="password" th:value="*{password}"><br><br>
                            <label class="form-label">Adresas: </label>
                            <input type="text" class="form-control" name="address" th:value="*{address}"><br><br>
                            <label class="form-label">Telefonas: </label>
                            <input type="text" class="form-control" name="phone" th:value="*{phone}"><br><br>
                            <label class="form-label">Gimimo data: </label>
                            <input type="date" class="form-control" name="birth_date" th:value="*{birth_date}"><br><br>
                        </div>
                        <input type="submit" value="Prideti" class="btn btn-dark">
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
