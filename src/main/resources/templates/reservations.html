<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kambarių sąrašas</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">


</head>

<body>
<div th:insert="fragments/navigation.html :: nav"></div>
<h1 class="room-list-heading">Rezervacijų sąrašas</h1>
<div class="divider div-transparent"></div>
<div class="rooms-container">
    <div class="room-wrapper"  >
        <form method="GET" action="/reserve">
            <table class="main-table">
                <tr>
                    <th class="reservation-table-head">Atvykimas</th>
                    <th class="reservation-table-head">Išvykimas</th>
                    <th class="reservation-table-head">Dienų skaičius</th>
                    <th class="reservation-table-head">Maitinimas</th>
                    <th class="reservation-table-head">Kambarių aptarnavimas</th>
                    <th class="reservation-table-head">Kaina</th>
                </tr>
                <tr th:each="booking: ${booking}" style="border-bottom: 1px solid #D5D5D5">
                    <td class="reservation-table-element" th:text="${booking.checkIn}"></td>
                    <td class="reservation-table-element" th:text="${booking.checkOut}"></td>
                    <td class="reservation-table-element" th:text="${booking.day_count}"></td>
                    <td class="reservation-table-element" th:text="${booking.meals} ? 'Yra': 'Nėra'"></td>
                    <td class="reservation-table-element" th:text="${booking.services} ? 'Yra' : 'Nėra'"></td>
                    <td class="reservation-table-element" th:text="${booking.totalPrice} + '€'"></td>
                </tr>
            </table>
        </form>
        </div>
    </div>

</div>

</body>
</html>
