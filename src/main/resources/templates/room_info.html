<html>
<head>
<meta charset="UTF-8">
<title>Kambario informacija</title>
	<link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
<h1 class="room-heading">Kambario informacija</h1>
<div class="divider div-transparent"></div>

<div class="room-info-wrapper">
<div class="room-photo-gallery-container">

<div class="image-row">
	<div class="expanded-picture-container">
		<img th:src="@{${'/images/' + roomAttributes.thumbnail}}" id="expanded-image" width="830" height="800">
	</div>
	<div class="image-column">
	<div th:each="picture: ${pictures}">
		<img th:src="@{${'/images/' + picture.name}}" width="200" height="200" alt="hotel room photo" onclick="expand(this)">
	</div>
	</div>
</div>
</div>
<div class="room-info-container">
	<ul>
	
	</ul>
	<div th:each="feature : ${features}">
		<div th:text="${feature.name}"></div>
	</div>
</div>
</div>
<script>
function expand(imgs) {
	  const expandImg = document.getElementById("expanded-image");
	  expandImg.src = imgs.src;
	  imgText.innerHTML = imgs.alt;
	  expandImg.parentElement.style.display = "block";
	}
</script>
</body>
</html>
